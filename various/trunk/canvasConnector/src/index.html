<html>
	<head>
		<title>Canvas connectors</title>
		<!--[if IE]><script type="text/javascript" src="./js/excanvas.js"></script><![endif]-->
		<script type="text/javascript" src="./js/tool.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
		<style type="text/css">
			body{
				margin:0px;
				overflow:hidden;
				font-family: Arial, Helvetica, sans-serif;
			}
			.gConnect{
				position:absolute;
				top:0px;
				left:0px;
			}
			.gDiv{
				position:absolute;
				background:transparent;
				overflow:hidden;
			}
		</style>
	</head>
	<body>
		<div id="ab" class="gDiv" gStart="a" gEnd="b"><canvas width="2000" height="2000" class="gConnect"></canvas></div>
		<div id="bc" class="gDiv" gStart="b" gEnd="cc"><canvas width="2000" height="2000" class="gConnect"></canvas></div>
		<div style="position:absolute; width:90px; height:90px; top:40px; left:30px;" rct="./img/rct/blockOrange" rctstroke="7,7,7,7" drag="true" dragdo="gConnect('ab')">
			<div style="top:0px; left:91px; position:absolute; background:#666; width:6px; height:11px;">
				<div id="a" style="position:absolute; left:50%; top:50%; width:0px; height:0px;"> </div>
			</div>
			A<br/>
			<input type="button" value="Button"/>
		</div>
		<div style="position:absolute; width:110px; height:110px; top:70px; left:230px;" rct="./img/rct/blockBlue" rctstroke="7,7,7,7" drag="true" dragdo="gConnect('ab'); gConnect('bc')">			
			<div style="top:0px; left:-7px; position:absolute; background:#666; width:6px; height:11px;">
				<div id="b" style="position:absolute; left:50%; top:50%; width:0px; height:0px;"> </div>
			</div>
			B<br/><input type="text" size="8" value="Text field"/>
		</div>
		<div style="position:absolute; width:50px; height:50px; top:170px; left:50px;" rct="./img/rct/blockGreen" rctstroke="7,7,7,7" drag="true" dragdo="gConnect('bc')">			
			<div style="top:0px; left:53px; position:absolute; background:#666; width:6px; height:11px;">
				<div id="cc" style="position:absolute; left:50%; top:50%; width:0px; height:0px;"> </div>
			</div>
			C
		</div>

		<div id="cd" class="gDiv" gStart="c" gEnd="d"><canvas width="2000" height="2000" class="gConnect"></canvas></div>
		<div style="position:absolute; width:20px; height:20px; top:340px; left:130px;" rct="./img/rct/whity" rctstroke="12,12,20,12" drag="true" dragdo="gConnect('cd')">
			<div id="c" style="position:absolute; left:50%; top:50%; width:0px; height:0px;"> </div>
			B
		</div>
		<div style="position:absolute; width:20px; height:20px; top:250px; left:300px;" rct="./img/rct/whity" rctstroke="12,12,20,12" drag="true" dragdo="gConnect('cd')">
			<div id="d" style="position:absolute; left:50%; top:50%; width:0px; height:0px;"> </div>
			A
		</div>

	</body>
</html>
